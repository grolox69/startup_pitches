{% extends 'base.html' %}
{% load customtags %}

{% block detail %}
    <div class="container">
        <div class="embed-responsive embed-responsive-16by9 my-iframe">
            <iframe class="embed-responsive-item" src="{{ pitch.videoURL|rep }}"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>
        <h2>{{ pitch.name }}</h2> <p>Released on {{ pitch.pub_date }}</p>
        <h5>Website: <a href="{{ pitch.websiteURL }}">{{ pitch.websiteURL|cut:"https://" }} </a></h5>
        <h5>Crunchbase: <a href="{{ pitch.crunchbaseURL }}">{{ pitch.crunchbaseURL|cut:"https://www." }} </a></h5>
    </div>
{% endblock detail %}
